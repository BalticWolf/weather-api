<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>

    <link rel="stylesheet" type="text/css" href="./style/style.css" />

    <script src="./scripts/jquery-3.2.1.min.js"></script>
    <script src="./scripts/config.js"></script>
    <script src="./scripts/daysOfWeek.js"></script>
    <script src="./scripts/App.js"></script>
</head>
<body>
    <section id="search">
        <h2>Search</h2>
        <div class="content">
            <form id="city-form">
                <input type="text" id="city-name" required>
                <input type="submit" value="Search">
            </form>
        </div>
    </section>
    <section id="current-weather">
        <h2 id="city-name-title">Ville</h2>
        <div class="content">
            <img src="" class="left" id="city-map">
            <table class="right">
                <tr>
                    <td>
                        <img src="" id="temperature-icon"/>
                    </td>
                    <td id="temperature">
                    </td>
                </tr>
            </table>
            <div>
                <span class="label">Measure time:</span>
                <span class="result" id="dt-time"></span>
                <br />

                <span class="label">Sunrise:</span>
                <span class="result" id="sunrise"></span>
                <br />

                <span class="label">Sunset:</span>
                <span class="result" id="sunset"></span>
                <hr />

                <span class="label">Humidity:</span>
                <span class="result" id="humidity"></span>
                <br />

                <span class="label">Pressure:</span>
                <span class="result" id="pressure"></span>
                <hr />

                <span class="label">Wind speed:</span>
                <span class="result" id="wind-speed"></span>
            </div>
        </div>
    </section>
    <section id="forecast">
        <h2>Forecast</h2>
        <div class="content"></div>
    </section>
</body>
</html>
